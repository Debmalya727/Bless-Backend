<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal Entries - NeuroBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/journal.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-glass">
        <h1>📝 Past Journal Entries</h1>

        {% if entries %}
            <div class="entries-container">
                {% for e in entries %}
                    <div class="entry-card">
                        <p class="entry-text">"{{ e.entry_text }}"</p>
                        <p class="entry-mood">😊 Mood: <span>{{ e.mood }}</span></p>
                        <p class="entry-date">📅 {{ e.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-entries">No journal entries found yet.</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back-btn">← Back to Home</a>
    </div>
</body>
</html>
