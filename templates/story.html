<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiction Story Starter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/story.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fiction Story Starter</h1>
        <form onsubmit="generateStory(); return false;" class="story-form">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" required>

            <label for="character">Character Name:</label>
            <input type="text" id="character" required>

            <label for="storyIdea">Story Idea (optional):</label>
            <textarea id="storyIdea" rows="4" placeholder="Enter a plot idea, theme, or key event..."></textarea>

            <button type="submit">Generate Story</button>
        </form>

        <h2>Story Output:</h2>
        <div id="story-output" class="story-output"></div>
        <label for="wallet">Your Wallet Address:</label>
        <input type="text" id="wallet" name="wallet" placeholder="0x...">

        <!-- Add a button to manually claim reward for now -->
        <button onclick="claimReward()">Claim Token Reward</button>

    </div>

    <script src="{{ url_for('static', filename='js/story.js') }}"></script>
</body>
</html>
