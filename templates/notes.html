<form action="/notes" method="POST" novalidate>
  <div class="mb-4">
        <label for="noteInput" class="block text-lg font-medium mb-2">Enter your note:</label>
        <textarea id="noteInput" name="entry" rows="5" class="w-full border border-gray-300 rounded p-2 resize-y" placeholder="Write your note here..." required></textarea>
      </div>



  <div class="mb-4">
    <label for="wallet" class="block text-lg font-medium mb-2">Wallet Address:</label>
    <input type="text" id="wallet" name="wallet" class="w-full border border-gray-300 rounded p-2 bg-gray-100" placeholder="Connecting wallet..." readonly required>
  </div>

  <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:ring-2 focus:ring-green-400 focus:ring-offset-1 transition">
          Summarize
        </button>
      </div>
</form>
    {% if mood %}
      <div class="mt-4 p-4 bg-green-100 rounded text-green-800" role="alert" aria-live="polite">
        <strong>Mood Detected:</strong> {{ mood }}
      </div>
    {% endif %}

    {% if entry %}
      <div class="mt-2 p-4 bg-gray-100 rounded whitespace-pre-wrap" aria-label="Your note entry">
        <strong>Your Entry:</strong> {{ entry }}
      </div>
    {% endif %}

    {% if summary %}
      <div class="mt-4 p-4 bg-yellow-100 rounded text-yellow-800" role="alert" aria-live="polite">
        <strong>Summary:</strong> {{ summary }}
      </div>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 transition">
        <i class="fas fa-home mr-1" aria-hidden="true"></i>Back to Home
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
  // Auto-fill the wallet address using MetaMask
async function loadWalletAddress() {
  if (typeof window.ethereum !== 'undefined') {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      if(accounts.length > 0){
        // Convert to checksum address using ethers.js
        const checksumAddress = ethers.utils.getAddress(accounts[0]);
        document.getElementById('wallet').value = checksumAddress;
      } else {
        document.getElementById('wallet').value = '';
      }
    } catch (err) {
      console.error('Wallet connection error:', err);
      document.getElementById('wallet').placeholder = 'Wallet connection failed';
    }
  } else {
    document.getElementById('wallet').placeholder = 'MetaMask not found';
  }
}
window.addEventListener('DOMContentLoaded', loadWalletAddress);
  
</script>
